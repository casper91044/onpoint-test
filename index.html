<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onpoint Test</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>
<body>

<div class="app">

    <div class="position-bar">
        <div class="nav__0 bar"></div>
        <div class="nav__1 bar"></div>
        <div class="nav__2 bar"></div>
    </div>

    <div class="content">

        <div class="slide-wrapper">

            <div class="slide_1 slide">

                <div class="slide_1__headline headline">
                    Всегда ли цели терапии СД2 на поверхности?
                </div>

                <div class="pulse-1 pulse">
                    <div class="pulse-1__wrap wrap">
                        <div class="pulse-1__circle circle"></div>
                    </div>
                    <div class="pulse-1__text pulse__text">Цель по HbA1c</div>
                </div>

                <div class="pulse-2 pulse">
                    <div class="pulse-2__wrap wrap">
                        <div class="pulse-2__circle circle"></div>
                    </div>
                    <div class="pulse-2__text pulse__text">Гипогликемия</div>
                </div>

                <div class="pulse-3 pulse">
                    <div class="pulse-3__wrap wrap">
                        <div class="pulse-3__circle circle"></div>
                    </div>
                    <div class="pulse-3__text pulse__text">Осложнения СД</div>
                </div>

                <div class="pulse-4 pulse">
                    <div class="pulse-4__wrap wrap">
                        <div class="pulse-4__circle circle"></div>
                    </div>
                    <div class="pulse-4__text pulse__text">СС риски</div>
                </div>

            </div>


            <div class="slide_2 slide">
                <div class="slide_2__headline headline">
                    Основа терапии — патогенез СД2
                </div>
            </div>



            <div class="section_container">

                <!--horizontal slider-->
                <div class="slide_container">
                    <div>
                        <input type="range" min="1" max="100" value="100" class="slider" id="Slider_range">
                        <div class="slider_years">
                            <p >1998</p>
                            <p  style="margin-left: 45%">2009</p>
                            <p  style="margin-left: 40%">2016</p>
                        </div>
                    </div>
                </div>

                <!----------------------------------Horizontal sections---------------------------------->

                <div class="sec_horizontal">
                    <div class="sec_horizontal_content background_1" >
                        <p>Звенья патогенеза СД2</p>
                        <img src="assets/images/sec_horizontal_1.png" alt="sec_horizontal_1">
                    </div>
                    <div class="sec_horizontal_content background_2" >
                        <p>Смертельный октет</p>
                        <img src="assets/images/sec_horizontal_2.png" alt="sec_horizontal_2">
                    </div>
                    <div class="sec_horizontal_content background_3" >
                        <p>Звенья патогенеза СД2</p>
                        <img src="assets/images/sec_horizontal_3.png" alt="sec_horizontal_3">
                    </div>
                </div>


            </div>





        </div>


        <div class="scroll-down" id="scroll-down"></div>

    </div>

</div>

<script src="assets/js/index.js"></script>
</body>
</html>
